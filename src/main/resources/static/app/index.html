   <script type="text/javascript">

		function intilize()
		{
			var input = document.getElementById("txtSearchRestaurant");
			var autocomplete = new google.maps.places.Autocomplete(input);
	
			google.maps.event.addListener(autocomplete,"place_changed",function(){
				
				var place = autocomplete.getPlace();
				var address = place.formatted_address;
				console.log(place);
				var lat = place.geometry.location.lat();
				
				var lng = place.geometry.location.lng();
				console.log(lat + " " + lng);
				console.log(address);
				console.log(address);
				
                                window.globals.address = {
                                    formated_address: address,
                                    lat: lat,
                                    lng: lng
                                }
                                
                                console.log(window.globals.address);
			})
		}

</script>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDon5w_DvzHDs6IVcdcSM9VbZNSVgyNLUM&libraries=places&callback=intilize"></script>
