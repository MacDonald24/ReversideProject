        <div class="container">
            <div class="well">
                <div class="row">
                    <form>
                        <h4>BECOME A DRIVER PARTNER</h4>
                        <div class="form-group">
                            <label for="fullName">Full Name</label>
                                <input type="text" class="form-control" id="fullname" ng-model="driverRequest.fullName">
                         </div>
                         <div class="form-group">
                            <label for="phoneNumber">Phone Number</label>
                                <input type="text" class="form-control" id="pwd" ng-model="driverRequest.phoneNumber">
                         </div>
                        <div class="form-group">
                            <label for="emailAddress">Email Address</label>
                                <input type="email" class="form-control" id="email" ng-model="driverRequest.emailAddress">
                         </div>

                        <div class="form-group">
                            <label for="location">Where are located</label>
                                <select ng-model="driverRequest.location" ng-options=" option for option in options">
                                </select>
                        </div>
                        <div class="form-group">
                            <label for="transport">Transport</label>
                                <select ng-model="driverRequest.transport" ng-options="transport for transport in transportOption">                        
                                </select>
                        </div>
                        <div class="form-group">
                            <label for="location">Drivers Licence?</label>
                                <label ng-repeat="name in names" for="{{name}}">{{name}}
                                  <input type="radio"
                                    ng-model="driverRequest.favorite"
                                     ng-value="name"
                                      id="{{name}}"
                                     name="favorite">
                                    </label>
                        </div>
                        <div class="form-group">
                            <label for="hours">Full time/Part time</label>
                                <select ng-model="driverRequest.hours" ng-options="part for part in optionsPart">

                                </select>
                        </div>
                        <div class="form-group">
                            <label for="availability">Availability</label>
                                <select ng-model="driverRequest.availability" ng-options="time for time in optionsTime">

                                </select>
                        </div>
                        <button type="submit" class="btn btn-default" ng-click="submitDriverForm(driverRequest)">Please complete form..</button>
                    </form>
                </div>
            </div>     
        </div>
