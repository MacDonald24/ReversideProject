<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        
        <style>
.content {
    padding: 40px 0;
    text-align: center;
    color: #131313;
    max-width: 280px;
    margin: 0 auto;
}
            
       </style>
    </head>
    <body>
            <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                            <!--<a class="navbar-brand" href="#">Mr D Food Delivery</a>-->
                    </div>
                    <div class="collapse navbar-collapse  navbar-right">
                        <ul class="nav navbar-nav">
                            <li><a  ng-href="#/reviewOrderDetails">Back</a></li>        
                        </ul>
                    </div>
                 
                </div>
            </div>
        
        <div class="content">
            <p><span><strong>Cash Payment</strong></span></p>
           <p><span class="sub-title ng-binding">{{reviewOrderDetails.orderNumber}}</span></p>
          <img class="card-img-top" src='content/themes/base/images/logoImage.png' alt="Card image cap" height="200" width="200">
          
          <div class="color-box color-box-green">
              <h3>Check, please!</h3>
                <h4 class="ng-binding">{{reviewOrderDetails.total | currency : "R"}}</h4>
                    <p>See that you have enough cash to pay the Mr D waiter when he arrives.</p>
                    <p><strong>If not</strong>, you can always go back and select the credit card payment option.</p>
                    
          </div>
               <button type="submit" class="btn btn-default" ng-click="confirmCashOrder()">Confirm Cash Order</button>
        </div>
    </body>
</html>
