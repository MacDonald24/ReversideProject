   <div class="container">
    <div class="row">
        <div class="col-md-offset-5 col-md-3">
            <div class="form-login">
                <h4>Edit Profile</h4>
                
                        <div class="form-row">
                            <label class="special">First Name</label>
                            <input type="text" id="userName" ng-model="profileFirstName" class="form-control input-sm chat-input" placeholder="First Name"  />
                         </div>
                        </br>
                        <div class="form-row">
                             <label class="special">Last Name</label>
                            <input type="text" id="userPassword" ng-model="profileLastName" class="form-control input-sm chat-input" placeholder="last Name" />
                            
                        </div>
                        </br>
                        <div class="form-row">
                            <label class="special">Phone Number</label>
                            <input type="text" id="userName" ng-model="profilePhoneNumber" class="form-control input-sm chat-input" placeholder="Phone Number" />
                         </div>
                        </br>
                        <div class="form-row">
                             <label class="special">Alternative Number</label>
                            <input type="text" id="userPassword" ng-model="profileAlternateNumber" class="form-control input-sm chat-input" placeholder="Alternative Number" />
                            
                        </div>
                        
                        </br>
                        <div class="form-row">
                              <label ng-repeat="name in names" for="{{name}}">
                                {{name}}
                                <input type="radio"
                                       ng-model="gender.favorite"
                                       ng-value="name"
                                       id="{{name}}"
                                       name="favorite">
                              </label>
                        </div>
                        <br>
                        <div class="form-row">
                            <span class="group-btn">     
                                <button type="submit" class="btn btn-warning" ng-click="edit()">Save</button>
                            </span>
                        </div>
                        <br>
                        <div class="form-row form-row-footer form-row-footer-register"><a ng-href="#/updateEmailAndPassword"><strong>Update Email or Password</strong></a></div>

        </div>
